<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./schedule.html">Schedule</a></li>
                <li><a href="./register.html">Register</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Fullname" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <br><br>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
            <br><br>
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="https://docs.google.com/document/d/1docpFvf7yw8lOSA6OwGNzt6y-pV845bTqDdwzqKGhpI/edit?usp=sharing" target="_blank">Terms and Conditions</a>
            </label>
            <br><br>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; copyright TechCon 2024</p>
    </footer>
</body>
</html>
